<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
    <button type="button" id="play-again">Click here to play again!</button>
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 18rem">
          <div class="card-body" id="player-one">
            <h2>Player One</h2>
            <div class="btnPlayerOne">
              <button type="button" class="move-button" id="player-one-roll">Roll</button>
              <button type="button" class="move-button" id="player-one-hold">Hold</button>
            </div>
            <div>
              <p>Your score for this round is: <span id="turn-score"></span></p>
              <p>Your total score is: <span id="total-score"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem" id="roll-board">
          <h2>You rolled</h2>
          <img class="card-img-top" src="img/dice.png" alt="Card image cap">
          <div class="card-body">
            <div id="roll-number"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem">
          <div class="card-body" id="player-two">
            <h2>Player Two</h2>
            <div class="btnPlayerTwo">
              <button type="button" class="move-button" id="player-two-roll">Roll</button>
              <button type="button" class="move-button" id="player-two-hold">Hold</button>
            </div>
            <div>
              <p>Your score for this round is: <span id="player-two-turn-score"></span></p>
              <p>Your total score is: <span id="player-two-total-score"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
